<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #14181c;
        color: #FFFFFF;
        width: 1920px;
        height: 1080px;
      }

      .rating-slider{
        width: 100%;
      }
      #game-rating{
        max-width: 30%;
      }

      .review{
        width: 100%;
      }

      #floatingTextarea{
        max-width: 30%;
        height: 100px;
      }

    </style>
  </head>
  <body>
    <fieldset disabled>
      <div class="review-container">
        <h4>Rate and write a review about the game</h4>
        <div class="rating-slider">
          <label for="game-rating">Rate the game</label>
          <br/>
          <input type="range" class="form-range" value="0" min="0" max="5" step="1" id="game-rating" oninput="this.nextElementSibling.value = this.value" >
          <output>0</output>
        </div>
        <div class="review">
          <label for="floatingTextarea">Review</label>
          <br />
          <textarea class="form-control" placeholder="Leave a review here" id="floatingTextarea"></textarea>
        </div>
        <br />
        <button type="submit" class="btn btn-outline-light">Submit</button>
        <br />
        <br />
        <div class="review-list">
          <h4>Ratings and Reviews</h4>
          <hr />
        </div>
      </div>
    </fieldset>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>

</html>
